        <section class="seleccion row">

        <form class="form row" action="#" method="GET">
            <fieldset class="row">
                <legend class="col-md-6 col-xs-4 d-flex justify-content-start align-items-center">
                    Formulario de contacto
                </legend>
                <div class="formEscribir class="col-md-6 col-xs-4 d-flex justify-content-start align-items-center">
                    <label class="col-md-6 col-xs-4 d-flex justify-content-start align-items-center">Nombre y apellido</label>

                </div>
                <br>
                <div>

                    <input type="email" name="Usermail" id=""
                    placeholder="Deje su correo" required class="col-md-6 col-xs-4 d-flex justify-content-start align-items-center">
                </div>
            <br>
                <div>
                    <div>
                        <label for="comments" class="col-md-6 col-xs-4 d-flex justify-content-start align-items-center">Comentarios</label>
                    </div>

                </div>
                <div>
                    <label class="col-md-6 col-xs-4 d-flex justify-content-start align-items-center">Recibir info de eventos e indumentaria</label>
                        <input type="checkbox" name="newsletter" id="1" class="col-md-6 col-xs-4 d-flex justify-content-start align-items-center">
                </div>
    
                <br>
                <input class="input col-md-6 col-xs-4 d-flex justify-content-start align-items-center" type="submit" value="Enviar Formulario">
                <input class="input col-md-6 col-xs-4 d-flex justify-content-start align-items-center" type="reset" value="Limpiar Formulario">
            </fieldset>
        </form>
